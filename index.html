<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Security News Feed</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
</head>
<body class="font-inter text-gray-900 dark:text-gray-100 transition-colors duration-500 min-h-screen flex flex-col">
  <header class="sticky top-0 backdrop-blur bg-white/80 dark:bg-gray-900/70 border-b border-gray-200 dark:border-gray-700 z-30">
    <div class="max-w-7xl mx-auto px-4 py-3 flex items-center gap-4">
      <div class="flex items-center gap-2">
        <span class="text-2xl select-none">ðŸ”’</span>
        <h1 class="text-xl sm:text-2xl font-bold tracking-tight">Security News Feed</h1>
      </div>
      <div class="ml-auto flex items-center gap-2 sm:gap-3">
        <button id="refresh-btn" class="btn-subtle" title="Refresh feeds" aria-label="Refresh feeds">
          <span class="hidden sm:inline">Refresh</span>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" class="w-5 h-5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <path d="M3 12a9 9 0 0 1 15.364-6.364L21 8M3 12a9 9 0 0 0 15.364 6.364L21 16"/>
            <path d="M21 8V3h-5M21 16v5h-5"/>
          </svg>
        </button>
        <button id="theme-toggle" class="btn-subtle" aria-label="Toggle theme">
          <svg id="icon-sun" class="w-5 h-5 hidden" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><circle cx="12" cy="12" r="5"/><path d="M12 1v2M12 21v2M4.22 4.22 5.64 5.64M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78 5.64 18.36M18.36 5.64l1.42-1.42"/></svg>
          <svg id="icon-moon" class="w-5 h-5 hidden" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><path d="M21 12.79A9 9 0 0 1 11.21 3 7 7 0 0 0 12 17a7 7 0 0 0 9-4.21Z"/></svg>
        </button>
      </div>
    </div>
    <div class="border-t border-gray-200 dark:border-gray-800">
      <div class="max-w-7xl mx-auto px-4 py-3 flex flex-col sm:flex-row gap-3 sm:items-center">
        <div class="relative flex-1">
          <input id="search" type="text" placeholder="Search title or description..." class="input w-full" aria-label="Search news" />
          <svg class="w-5 h-5 text-gray-400 absolute top-1/2 -translate-y-1/2 right-3 pointer-events-none" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/></svg>
        </div>
        <div class="flex gap-2 flex-wrap">
          <select id="sort" class="input pr-8" aria-label="Sort news">
            <option value="latest">Latest</option>
            <option value="oldest">Oldest</option>
            <option value="az">Title Aâ†’Z</option>
            <option value="za">Title Zâ†’A</option>
          </select>
          <button id="clear-filters" class="btn-subtle" aria-label="Clear filters">Clear</button>
        </div>
      </div>
    </div>
  </header>

  <main class="flex-1">
    <div class="max-w-7xl mx-auto px-4 py-6">
      <div id="stats" class="text-sm text-gray-600 dark:text-gray-400 mb-4 hidden"></div>
      <div id="loader" class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3" aria-hidden="true"></div>
      <div id="news-container" class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3"></div>
      <div id="empty-state" class="hidden text-center py-20 text-gray-500 dark:text-gray-400">
        <p class="text-lg font-medium mb-2">No results</p>
        <p class="text-sm">Try adjusting your search or filters.</p>
      </div>
    </div>
  </main>

  <button id="scroll-top" class="fixed bottom-5 right-5 opacity-0 pointer-events-none transform translate-y-4 transition-all duration-300 btn-fab" aria-label="Scroll to top">
    â†‘
  </button>

  <footer class="mt-auto border-t border-gray-200 dark:border-gray-800 py-6 text-sm">
    <div class="max-w-7xl mx-auto px-4 flex flex-col sm:flex-row justify-between gap-3 text-gray-500 dark:text-gray-400">
      <p>&copy; <span id="year"></span> Security News Feed.</p>
      <p class="flex gap-4">
        <a href="https://github.com" target="_blank" class="hover:text-gray-700 dark:hover:text-gray-200">GitHub</a>
        <a href="#" class="hover:text-gray-700 dark:hover:text-gray-200" id="about-link">About</a>
      </p>
    </div>
  </footer>

  <dialog id="about-dialog" class="backdrop:bg-black/50 rounded-xl p-0 w-full max-w-lg">
    <form method="dialog" class="p-6 space-y-4">
      <h2 class="text-xl font-semibold">About</h2>
      <p class="text-sm leading-relaxed text-gray-600 dark:text-gray-300">Aggregated security & vulnerability news from multiple sources. Built for quick scanning & relevance.</p>
      <div class="flex justify-end gap-2">
        <button class="btn-subtle" value="cancel">Close</button>
      </div>
    </form>
  </dialog>

  <script src="app.js"></script>
</body>
</html>

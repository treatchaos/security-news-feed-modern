name: Fetch Security News

permissions:
  contents: write

on:
  schedule:
    - cron: "0 * * * *"  # Hourly (UTC). Adjust as needed.
  workflow_dispatch:

concurrency:
  group: fetch-security-news
  cancel-in-progress: true

jobs:
  update-news:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          cache: 'pip'
          cache-dependency-path: requirements.txt
      - name: Install dependencies
        run: pip install -r requirements.txt --upgrade
      - name: Fetch news
        env:
          USER_AGENT: SecurityNewsBot/1.0 (+https://treatchaos.github.io/security-news-feed-modern/)
        run: |
          python fetch_news.py
          # Ensure history dir exists so it can be committed if new
          if [ ! -d history ]; then mkdir -p history; fi
          # Optional: add a .keep so empty dir is tracked first run
          if [ ! -f history/.keep ]; then echo "" > history/.keep; fi
      - name: Commit and push if changed
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add news.json archive.json history/
          if git diff --cached --quiet; then
            echo "No changes to commit";
            exit 0;
          fi
          git commit -m "chore: update feeds ($(date -u +%Y-%m-%dT%H:%M:%SZ))"
          git pull --rebase || true
          git push
